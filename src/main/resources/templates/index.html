<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello from Spring</title>
</head>
<body>
<h1>Hello from Spring Boot</h1>
<p>Hello World</p>
<p th:text="${greetings}"></p>
<p th:text="${myText}"></p>

<div th:each="fruit : ${fruits}">
    <p th:text="${fruit}"></p>
</div>

<table> <!table>
    <thead>     <!--table header-->
        <tr>    <!--table row-->
            <td>Name</td>   <!--table column-->
            <td>Salary</td>
            <td>Department</td>
        </tr>
    </thead>    <!--end table header-->
    <tbody>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.name}"/>
            <td th:text="${employee.salary}"/>
            <td th:text="${employee.department}"/>
        </tr>
    </tbody>
</table>

</body>
</html>
