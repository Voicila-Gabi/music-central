<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bands</title>
    <!--adaugare css bootstrap-->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>

<body style="background-image: url('../img/bg.png');
    height: 100vh;
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    margin:auto;
    padding:0;">
<div th:insert="fragments/navBar :: navBar"></div>

<div class="container p-3">
    <div class="card">
        <div class="card-body bg-light">
            <div class="card-header">
                Bands in our database
            </div>
            <table class="table table-hover table-bordered">
                <thead>     <!--table header-->
                <tr>    <!--table row-->
                    <td>Name</td>   <!--table column-->
                    <td>Genre</td>
                    <td>Country of Origin</td>
                    <td>Founding Year</td>
                    <td>Number of Albums</td>
                </tr>
                </thead>    <!--end table header-->
                <tbody>
                <tr th:each="band : ${bandList}">
                    <td th:text="${band.name}"/>
                    <td th:text="${band.genre}"/>
                    <td th:text="${band.countryOfOrigin}"/>
                    <td th:text="${band.foundingYear}"/>
                    <td th:text="${band.numberOfAlbums}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--adaugare javascript bootstrap-->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}">
</script>
</body>
</html>
