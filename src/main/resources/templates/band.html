<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bands</title>
    <!--adaugare css bootstrap-->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>

<body style="background-image: url('../img/bg.png');
    height: 100vh;
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    margin:auto;
    padding:0;">
<div th:insert="fragments/navBar :: navBar"></div>

<div class="container p-3">
    <div class="card">
        <div class="card-body bg-light">
            <div class="card-header">
                Bands in our database
            </div>
            <table class="table table-hover table-bordered">
                <thead>     <!--table header-->
                <tr>    <!--table row-->
                    <td>Name</td>   <!--table column-->
                    <td>Genre</td>
                    <td>Country of Origin</td>
                    <td>Founding Year</td>
                    <td>Number of Albums</td>
                </tr>
                </thead>    <!--end table header-->
                <tbody>
                <tr th:each="band : ${bandList}">
                    <td th:text="${band.name}"/>
                    <td th:text="${band.genre}"/>
                    <td th:text="${band.countryOfOrigin}"/>
                    <td th:text="${band.foundingYear}"/>
                    <td th:text="${band.numberOfAlbums}"/>
                    <td>
                        <div class="fluid-container">
                            <div class="row">
                                <div class="col-auto mb-1 mb-lg-0"> <!--ca sa nu fie butoanele lipite pe ecrane mici-->
                                    <form th:action="@{/editBand}" th:object="${band}" method="post">
                                        <input class="d-none" name="bandID" th:value="${band.id}"/>
                                        <button class="btn btn-primary">Edit</button>
                                    </form>
                                </div>
                                <div class="col-auto">
                                    <form th:action="@{/deleteBand}" th:object="${band}" method="post">
                                        <input class="d-none" name="bandID" th:value="${band.id}"/>
                                        <button class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--adaugare javascript bootstrap-->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}">
</script>
</body>
</html>
