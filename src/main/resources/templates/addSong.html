<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add a song</title>
    <!--adaugare css bootstrap-->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<!--bara de navigare-->
<div th:insert="fragments/navBar :: navBar"></div>

<div class="container p-3">
    <div class="card">
        <div class="card-body bg-light">
            <div class="card-header">
                Add songs in the database
            </div>
            <div> <!--TO DO formular aici-->
                <form action="">
                        <label for="title" class="form-label">Title:</label>
                    <input
                            type="title"
                            id="title"
                            placeholder="Name of the song"
                            class="form-control"
                    />
                    <label for="album" class="form-label">Album:</label>
                    <input
                            type="album"
                            id="album"
                            placeholder="Album the song is from"
                            class="form-control"
                    />
                    <div class="row">
                        <div class="col">
                            <label for="length" class="form-label">Length (seconds):</label>
                            <input
                                    type="length"
                                    id="length"
                                    placeholder="Length of the song expressed in seconds"
                                    class="form-control"
                            />
                        </div>
                        <div class="col">
                            <label for="year" class="form-label">Year:</label>
                            <input
                                    type="year"
                                    id="year"
                                    placeholder="Song release year"
                                    class="form-control"
                            />
                        </div>
                    </div>
                    <div class="p-3">
                        <button type="button" class="btn btn-primary bg-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--adaugare javascript bootstrap-->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}">
</script>

</body>
</html>
